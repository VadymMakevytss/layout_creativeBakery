<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header" id="header">
      <section class="navigation">
        <a class="navigation__logo" href="/">
          <img class="navigation__logo-img"
            src="images/Vector.svg"
            alt="bakery-logo"
          >
        </a>
        <span class="navigation__title">Bakerlab</span>
        <input
          type="checkbox"
          class="navigation__toggler"
          id="toggler"
        >
        <label for="toggler" class="navigation__toggler-icon"></label>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#bakery">
                Bakery
              </a>
            </li>
            <li class="nav__item">
              <a href="#backershops">
                Bakershops
              </a>
            </li>
            <li class="nav__item">
              <a href="#about">
                About
              </a>
            </li>
            <li class="nav__item">
              <a href="#contacts">
                Contacts
              </a>
            </li>
          </ul>
        </nav>
        <ul class="call-back">
          <li class="call-back__item">
            <a href="#+38 066 336 36 36">
              +38 066 336 36 36
            </a>
          </li>
          <li class="call-back__button">
            <a href="#">
              Call Back
            </a>
          </li>
          <li class="call-back__item">
            <select
              name="call-back"
              id="call-back"
              class="call-back__select"
            >
              <option value="en">En</option>
              <option value="ru">Ru</option>
              <option value="ua">Ua</option>
            </select>
          </li>
        </ul>
      </section>
      <section class="header-content">
        <div class="header-content__container-left">
          <h1 class="header-content__title">Creative bakery</h1>
          <p class="header-content__text">We bake your fantasies: croissants cakes, cookies, and cupcakes.</p>
          <a class="header-content__referncy-button" href="#view">
            <span class="header-content__button-text">Learn more</span>
          </a>
        </div>
        <div class="header-content__container-right">
          <div class="header-content__up"></div>
          <span class="header-content__current-page">
            01
          </span>
          <span class="header-content__page">
            02
          </span>
          <span class="header-content__page">
            03
          </span>
          <div class="header-content__down"></div>
        </div>

      </section>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
